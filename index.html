        <p>   那是一栋简陋的小木屋。唯一的窗子敞开着，窗外透进阳光、花香和水气。一条流水从小屋下流过，茸茸的绿草一直长到天边，白云遨游在碧蓝的天空中，云影在辽阔的草地上流动。一只鱼儿从水中跳起，银鳞在阳光下五彩缤纷。草尖的蝴蝶被惊动了，振着双翅翩翩起舞在空中。</p>
